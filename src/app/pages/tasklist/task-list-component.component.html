<section class="principal">
  <header>
    <div class="container">
      <h1>Form Tasks</h1>
      <p>All Tasks</p>
      <form (submit)="changeHandler()">
        <input type="text" [formControl]="taskCtrl" (keydown.enter)="changeHandler()">
        <button type="submit">+</button>
      </form>
    </div>
  </header>
  <div>
    <section class="main">
      <ul>
        <li *ngFor="let task of tasks; let index as i"> List Tasks</li>
        <label>
          <input type="checkbox" [checked]="tasks.completed" (change)="updateTask(i)">
          <span [ngClass]="{ 'completed' : task.completed}">{{ task.title }}</span>
        </label>
      </ul>
    </section>
  </div>
</section>
